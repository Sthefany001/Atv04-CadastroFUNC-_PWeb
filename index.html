<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link href="css/estilo.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="cor">
    <div class="cor container">
        <h1>Cadastro de Funcionário</h1>
        <hr>
        <br>
        <form>
                <div class="row">
                    <div class="form-group col-2">
                        <label>ID:</label>
                        <input type="text" class="form-control">  
                    </div>
                    <div class="form-group col-4">
                        <label>Nome:</label>
                        <input type="text" class="form-control">  
                    </div>
                    <div class="form-group col-3">
                        <label>Usuário:</label>
                        <input type="text" class="form-control">  
                    </div>
                    <div class="form-group col-3">
                        <label>Senha:</label>
                        <input type="text" class="form-control">  
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group col-4">
                        <label>CPF:</label>
                        <input type="text" class="form-control">  
                    </div>
                    <div class="form-group col-3">
                        <label>Status:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="">--Selecionar--</option>
                            <option value="1">Ativo</option>
                            <option value="2">Inativo</option>
                          </select>
                    </div>
                    <div class="form-group col-3">
                        <label>Cargo:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="">--Selecionar--</option>
                            <option value="1">Secretário</option>
                            <option value="2">Recepcionista</option>
                            <option value="3">Dentista</option>
                            <option value="4">Limpeza e Conservação</option>
                            <option value="5">Gerente Financeiro</option>
                            <option value="6">Departamento de Pessoal</option>
                            <option value="7">Administrador da Clínica Odontológica</option>
                          </select>
                    </div>
                    <div class="form-group col-2">
                        <label>Salário:</label>
                        <input type="text" class="form-control">  
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group col-3">
                        <label>RG:</label>
                        <input type="text" class="form-control">  
                    </div>
                    <div class="form-group col-3">
                        <label>Expedidor:</label>
                        <input type="text" class="form-control">  
                    </div>
                    <div class="form-group col-3">
                        <label>Data de Nascimento:</label>
                        <input type="text" class="form-control">  
                    </div>
                    <div class="form-group col-3">
                        <label>CTPS:</label>
                        <input type="text" class="form-control">  
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group col-4">
                        <label>Estado Civil:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="">--Selecionar--</option>
                            <option value="1">Solteiro</option>
                            <option value="2">Casado</option>
                            <option value="3">Separado</option>
                            <option value="4">Divorciado</option>
                            <option value="5">Viúvo</option>
                          </select>
                    </div>
                    <div class="form-group col-4">
                        <label>Sexo:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="">--Selecionar--</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                            <option value="3">Prefiro não dizer</option>
                          </select>
                    </div>
                    <div class="form-group col-4">
                        <label>Data de Admissão:</label>
                        <input type="text" class="form-control">  
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group col-4">
                        <label>Email:</label>
                        <input type="email" class="form-control" placeholder="nome@exemplo.com">  
                    </div>
                    <div class="form-group col-4">
                        <label>Telefone:</label>
                        <input type="text" class="form-control">  
                    </div>
                    <div class="form-group col-4">
                        <label>CNH:</label>
                        <input type="text" class="form-control">  
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group col-6">
                        <label>CEP:</label>
                        <input type="text" class="form-control">  
                    </div>
                    <div class="form-group col-6">
                        <label>Cidade:</label>
                        <input type="text" class="form-control">  
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group col-4">
                        <label>Rua:</label>
                        <input type="text" class="form-control">  
                    </div>
                    <div class="form-group col-4">
                        <label>N°:</label>
                        <input type="text" class="form-control">  
                    </div>
                    <div class="form-group col-4">
                        <label>Bairro:</label>
                        <input type="text" class="form-control">  
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group">
                        <button type="button" class="btn btn-light col-1">Salvar <i class="bi bi-floppy"></i></button>
                        <button type="button" class="btn btn-light col-1">Buscar <i class="bi bi-search"></i></button>
                        <button type="button" class="btn btn-light col-1">Novo <i class="bi bi-plus-circle"></i></button>
                    </div>
                </div>
        </form>
    </div>
</body>
</html>
