<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviço</title>
    <link href="css/estilo.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="cor container">
        <h1>Cadastro de Serviço</h1>
        <hr>
        <br>
        <form>
            <div class="row">
                <div class="form-group col-2">
                    <label>Serviço:</label>
                    <input type="text" class="form-control">  
                </div>
                <div class="form-group col-2">
                    <label>ID:</label>
                    <input type="text" class="form-control">  
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-2">
                    <label>Profissional Especializado:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="">--Selecionar--</option>
                        <option value="1">Dr. Márcio Yeijo</option>
                        <option value="2">Dr. tanana</option>
                      </select>
                </div>       
            </div>
            <br>
            <div class="row">
                <div class="form-group col-2">
                    <label> Descrição:</label>
                    <input type="text" class="form-control">  
                </div>       
            </div>
            <br>
            <div class="row">
                <div class="form-group">
                    <button type="button" class="btn btn-light col-1">Salvar <i class="bi bi-floppy"></i></button>
                    <button type="button" class="btn btn-light col-1">Novo <i class="bi bi-plus-circle"></i></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
