<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário - Alerta de finalizado com sucesso</title>
    <link href="css/estilo.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="cor">
    <div class="cor container">
        <h1>CADASTRAR FUNCIONÁRIO</h1>
        <hr>
        <br>
        <form>
            <div class="row">
                <div class="form-group col-2">
                    <label>ID:</label>
                    <input type="text" class="form-control">  
                </div>
                <div class="form-group col-4">
                    <label>NOME:</label>
                    <input type="text" class="form-control">  
                </div>
                <div class="form-group col-3">
                    <label>USUÁRIO:</label>
                    <input type="text" class="form-control">  
                </div>
                <div class="form-group col-3">
                    <label>SENHA:</label>
                    <input type="text" class="form-control">  
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-4">
                    <label>CPF:</label>
                    <input type="text" class="form-control">  
                </div>
                <div class="form-group col-3">
                    <label>STATUS:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="">--Selecionar--</option>
                        <option value="1">Ativo</option>
                        <option value="2">Inativo</option>
                      </select>
                </div>
                <div class="form-group col-3">
                    <label>CARGO:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="">--Selecionar--</option>
                        <option value="1">Secretário</option>
                        <option value="2">Recepcionista</option>
                        <option value="3">Dentista</option>
                        <option value="4">Limpeza e Conservação</option>
                        <option value="5">Gerente Financeiro</option>
                        <option value="6">Departamento de Pessoal</option>
                        <option value="7">Administrador da Clínica Odontológica</option>
                      </select>
                </div>
                <div class="form-group col-2">
                    <label>SALÁRIO:</label>
                    <input type="text" class="form-control">  
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-3">
                    <label>RG:</label>
                    <input type="text" class="form-control">  
                </div>
                <div class="form-group col-3">
                    <label>EXPEDIDOR:</label>
                    <input type="text" class="form-control">  
                </div>
                <div class="form-group col-3">
                    <label>DATA DE NASCIMENTO:</label>
                    <input type="text" class="form-control">  
                </div>
                <div class="form-group col-3">
                    <label>CTPS:</label>
                    <input type="text" class="form-control">  
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-4">
                    <label>ESTADO CIVIL:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="">--Selecionar--</option>
                        <option value="1">Solteiro</option>
                        <option value="2">Casado</option>
                        <option value="3">Separado</option>
                        <option value="4">Divorciado</option>
                        <option value="5">Viúvo</option>
                      </select>
                </div>
                <div class="form-group col-4">
                    <label>SEXO:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="">--Selecionar--</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Prefiro não dizer</option>
                      </select>
                </div>
                <div class="form-group col-4">
                    <label>DATA DE ADMISSÃO:</label>
                    <input type="text" class="form-control">  
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-4">
                    <label>EMAIL:</label>
                    <input type="email" class="form-control" placeholder="nome@exemplo.com">  
                </div>
                <div class="form-group col-4">
                    <label>TELEFONE:</label>
                    <input type="text" class="form-control">  
                </div>
                <div class="form-group col-4">
                    <label>CNH:</label>
                    <input type="text" class="form-control">  
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-6">
                    <label>CEP:</label>
                    <input type="text" class="form-control">  
                </div>
                <div class="form-group col-6">
                    <label>CIDADE:</label>
                    <input type="text" class="form-control">  
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-4">
                    <label>RUA:</label>
                    <input type="text" class="form-control">  
                </div>
                <div class="form-group col-4">
                    <label>N°:</label>
                    <input type="text" class="form-control">  
                </div>
                <div class="form-group col-4">
                    <label>BAIRRO:</label>
                    <input type="text" class="form-control">  
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group">
                    <button type="button" class="btn btn-light col-1">SALVAR <i class="bi bi-floppy"></i></button>
                    <button type="button" class="btn btn-light col-1">BUSCAR <i class="bi bi-search"></i></button>
                    <button type="button" class="btn btn-light col-1">NOVO <i class="bi bi-plus-circle"></i></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
